<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cafe calculator</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
    <script src="main.js" defer></script>
    <script src="data.js" defer></script>
    <script src="option.js" defer></script>
</head>

<body oncontextmenu="return false" ondragstart="return false" onselectstart="return false">
    <div class="header">
        <span class="title">CAFE_CALCULATOR</span>
    </div>
    <div class="menu">
            <div class="title">MENU1</div>
            <div class="description">
                <select id="Clevel" onchange="menued1()"> <!--메뉴 + -로 변경되게 만들기-->
                <h3 value="juice_1">ジュース1</h3>
                <input type='button1-1' onclick='count("plus")' value='+'/>
                <div id='result1'>0</div>
                <input type='button1-2' onclick='count("minus")' value='-'/>
                <h3 value="juice_2">ジュース2</h3>
                <input type='button2-1' onclick='count("plus")' value='+'/>
                <div id='result1'>0</div>
                <input type='button2-2' onclick='count("minus")' value='-'/>
                <h3 value="juice_3">ジュース3</h3>
                <input type='button3-1' onclick='count("plus")' value='+'/>
                <div id='result1'>0</div>
                <input type='button3-2' onclick='count("minus")' value='-'/>
                <h3 value="juice_4">ジュース4</h3>
                <input type='button4-1' onclick='count("plus")' value='+'/>
                <div id='result1'>0</div>
                <input type='button4-2' onclick='count("minus")' value='-'/>
                <h3 value="juice_5">ジュース5</h3>
                <input type='button5-1' onclick='count("plus")' value='+'/>
                <div id='result1'>0</div>
                <input type='button5-2' onclick='count("minus")' value='-'/>
                </select>
            </div>
        </div>
        <div class="sector weapon">
            <div class="title">MENU2</div>
            <div class="description">
                <select list="dlweapon" onchange="menued2()">
                <option value="2th_1">物1</option>
                <option value="2th_2">物2</option>
                </select>
            </div>
        </div>
        <div class="menu3">
            <div class="title">MENU3</div>
            <div class="description">
                <h3 value="set_1">セット1</h3>
                <h3 value="set_2">セット2</h3>
                </select>
            </div>
        </div>
    </div>

</body>

</html>
