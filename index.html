<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cafe calculator</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
    <script src="main.js" defer></script>
    <script src="data.js" defer></script>
    <script src="option.js" defer></script>
</head>

<body oncontextmenu="return false" ondragstart="return false" onselectstart="return false">
    <div class="header">
        <span class="title">CAFE_CALCULATOR</span>
    </div>
    <div class="menu">
            <div class="title">MENU1</div>
                <input type='button' onclick='count("plus1-1")' value='+'/>
                <h3 value="juice_1">ジュース1</h3>
                <input type='button' onclick='count("minus1-2")' value='-'/>
                
                <input type='button' onclick='count("plus2-1")' value='+'/>
                <h3 value="juice_2">ジュース2</h3>
                <input type='button' onclick='count("minus2-2")' value='-'/>
                
                <input type='button' onclick='count("plus3-1")' value='+'/>
                <h3 value="juice_3">ジュース3</h3>
                <input type='button' onclick='count("minus3-2")' value='-'/>
                
                <input type='button' onclick='count("plus4-1")' value='+'/>
                <h3 value="juice_4">ジュース4</h3>
                <input type='button4-' onclick='count("minus4-2")' value='-'/>
                
                <input type='button' onclick='count("plus5-1")' value='+'/>
                <h3 value="juice_5">ジュース5</h3>
                <input type='button' onclick='count("minus5-2")' value='-'/>
            </div>
        </div>
        <div class="sector weapon">
            <div class="title">MENU2</di
                <select list="dlweapon" onchange="menued2()">
                <option value="2th_1">物1</option>
                <option value="2th_2">物2</option>
                </select>
            </div>
        </div>
        <div class="menu3">
            <div class="title">MENU3</di
                <h3 value="set_1">セット1</h3>
                <h3 value="set_2">セット2</h3>
                </select>
            </div>
        </div>
    </div>

</body>

</html>
